cl_multiview 4
trackteam 1

// hack, it got reset to 1 for some reason
cl_multiview 4

cl_mvdisplayhud 1

if $scr_newhud == 0 scr_newhud 1
scr_autoid 2
hide all

set_calc halfconw $conwidth / 2
set_calc halfconh $conheight / 2
show group1
group1 width $halfconw
group1 height $halfconh
group1 frame 1
move group1 0 0
place group1 screen
align group1 right top

set_calc radarw $halfconw - 80
set_calc radarh $halfconh - 32

show radar
place radar group1
align radar left top
move radar 0 16
radar width $radarw
radar height $radarh
radar opacity 1
radar frame 1
radar itemfilter "rl lg quad pent armor ring backpack"
fov 80

show teamholdbar
place teamholdbar group1
align teamholdbar center bottom
teamholdbar width $hud_group1_width
teamholdbar height 8
teamholdbar frame 0
move teamholdbar 0 0

place frags group1
show frags
align frags right top
frags rows 8
frags cols 1

show teamholdinfo
place teamholdinfo frags
align teamholdinfo right after
teamholdinfo itemfilter "quad rl ra ya pent"
teamholdinfo height 40
teamholdinfo width 64
teamholdinfo style 2
move teamholdinfo 0 16

show teamfrags
place teamfrags group1
align teamfrags left top
move teamfrags 0 0
teamfrags rows 2
teamfrags cols 1
